{% extends 'base.html' %}


{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-3">
            <a class="btn btn-primary" href="{% url 'htmx_tests:order_summary_list' %}">Orders</a>
            <a class="btn btn-secondary" href="{% url 'htmx_tests:location_create' %}">Add new Location</a>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Location List</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for loc in location %}
                    <tr>
                        <td>{{loc.place}}</td>
                        <td>
                            <a href="{% url 'htmx_tests:location_edit' loc.pk %}">✏️</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
