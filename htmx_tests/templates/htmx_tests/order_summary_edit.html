{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}


{% block content %}
    
<div class="container mt-4">
    <p class="fst-italic">Note*** Here I might also need to fix some restrictions to the form</p>
    <div class="row mb-3">
        <div class="col-md-6">
            <a href="{% url 'htmx_tests:order_summary_list'%}" class="btn btn-primary">Back</a>
        </div>
    </div>
    <div class="row mt-4">
        <h3>Edit: {{order.order_number}}</h3>
        <div class="col-md-3">
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success" type="submit">
                    Edit Order
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
