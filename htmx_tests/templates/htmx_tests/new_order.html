{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
    <div class="col-md-3">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-success">Submit</button>
        </form>
    </div>

</div>
{% endblock content %}
