{% extends "base.html" %}


{% block content %}
    
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <a class="btn btn-outline-warning" href="{% url 'htmx_tests:location_list' %}">Back</a>
        </div>
    </div>
    <h2>Create Location</h2>
    <div class="row">
        <div class="col-md-3">
            <form method="post" class="mt-3">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-outline-success" type="submit">Create Location</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
